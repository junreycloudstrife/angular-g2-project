<form #addForm="ngForm" (ngSubmit)="addDevice(addForm)">
    <div class="form-group">
        <label for="name">Device Name:</label>
        <input type="text" name="name" id="device-name" ngModel>
    </div>
    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="device-brand" ngModel>
    </div>
    <div class="form-group">
        <label for="model">Brand:</label>
        <input type="text" name="model" id="device-model" ngModel>
    </div>
    <button type="submit">Add Device</button>
</form>
